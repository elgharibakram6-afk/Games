<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akra Games - GitHub Pages</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0b0f19;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1, h2 { color: #3498db; }
        #loginScreen { padding: 50px; }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button { background: #3498db; color: white; cursor: pointer; }
        button:hover { background: #2980b9; }
        #adminPanel {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background: #1b1f3b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #games { margin-top: 50px; }
        .game { margin: 20px; padding: 20px; background: #1b1f3b; border-radius: 8px; display: inline-block; width: 200px; }
    </style>
</head>
<body>
    <h1>ðŸŽ® Akra Games</h1>
    <div id="loginScreen">
        <h2>Bienvenido</h2>
        <input id="usernameInput" type="text" placeholder="Ingresa tu nombre" />
        <button onclick="entrar()">Entrar</button>
    </div>
    <button id="adminBtn" style="display: none;" onclick="toggleAdminPanel()">Admin</button>
    <div id="games" style="display: none;">
        <h2>Juegos Disponibles</h2>
        <div class="game">
            <h3>Juego 1</h3>
            <p>Un juego simple. Â¡PrÃ³ximamente!</p>
        </div>
        <div class="game">
            <h3>Juego 2</h3>
            <p>Otro juego emocionante. Â¡PrÃ³ximamente!</p>
        </div>
    </div>
    <div id="adminPanel">
        <h3>Panel de Admin</h3>
        <button onclick="verRanking()">Ver Ranking</button>
        <button onclick="verLogros()">Ver Logros</button>
        <button onclick="expulsar()">Expulsar Jugador</button>
        <button onclick="desbloquear()">Desbloquear Todos</button>
        <button onclick="premiumOn()">Premium ON</button>
        <button onclick="premiumOff()">Premium OFF</button>
        <button onclick="resetear()">Resetear</button>
        <input id="buscarJuego" type="text" placeholder="Buscar juego..." onkeyup="filtrarJuegos()" />
        <div id="chatAdmin">
            <p>Chat de Admin (simulado)</p>
        </div>
        <input id="chatAdminInput" type="text" placeholder="Escribe un mensaje" onkeydown="if(event.key==='Enter') enviarMensaje()" />
    </div>

    <script>
        let currentUser = null;
        let isAdmin = false;

        function entrar() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Por favor, ingresa un nombre.');
                return;
            }
            currentUser = username;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('games').style.display = 'block';
            if (username.toLowerCase() === 'admin') {
                isAdmin = true;
                document.getElementById('adminBtn').style.display = 'block';
            }
            alert(`Â¡Bienvenido, ${username}!`);
        }

        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        // Funciones simuladas para admin (sin backend, solo alertas)
        function verRanking() { alert('Ranking global: Usuario1 - 10 juegos, Usuario2 - 8 juegos'); }
        function verLogros() { alert('Logros: Usuario1 - Logro1, Usuario2 - Logro2'); }
        function expulsar() { alert('Jugador expulsado (simulado)'); }
        function desbloquear() { alert('Todos desbloqueados (simulado)'); }
        function premiumOn() { alert('Premium activado (simulado)'); }
        function premiumOff() { alert('Premium desactivado (simulado)'); }
        function resetear() { alert('Sistema reseteado (simulado)'); }

        function filtrarJuegos() {
            const query = document.getElementById('buscarJuego').value.toLowerCase();
            const games = document.querySelectorAll('.game');
            games.forEach(game => {
                const title = game.querySelector('h3').textContent.toLowerCase();
                game.style.display = title.includes(query) ? 'inline-block' : 'none';
            });
        }

        function enviarMensaje() {
            const msg = document.getElementById('chatAdminInput').value.trim();
            if (msg) {
                const chatDiv = document.getElementById('chatAdmin');
                chatDiv.innerHTML += `<p>${currentUser}: ${msg}</p>`;
                document.getElementById('chatAdminInput').value = '';
            }
        }
    </script>
</body>
</html>
